<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="appBg">
        <section id="authorVersion">
            <p>Waren</p>
            <p>Calculator</p>
            <p>v1.0</p>
        </section>

        <form name="calculator" class="calculator">
            <input id="display" class="custom-input" contenteditable="true" type="textfield" name="ans" placeholder="0" autocomplete="off" onkeyup="DeleteCharacter(event), evaluarExpresion()">

            <section id="functions">
                <input type="button" value="shift" class="btn_function button" name="shiftBtn">
                <input type="button" value="alpha" class="btn_function button" name="alphaBtn">
                <input type="button" value="←" class="btn_function button color2" name="backwardBtn" onclick="MoveCursor('backward')">
                <input type="button" value="Menu" class="btn_function button" name="menuBtn">
                <input type="button" value="→" class="btn_function button color2" name="forwardBtn" onclick="MoveCursor('forward')">
                <input type="button" value="Rad" class="btn_function button" name="radBtn" id="botonCambiarModo">
                <input type="button" value="on" class="btn_function button" name="onBtn">
            </section>    

            <section id="othersOp">
                <input type="button" value="X" class="button" name="xBtn">
                <input type="button" value="Calc" class="button" name="calcBtn">
                <input type="button" value="_" class="button hidden" name="underscore1">
                <input type="button" value="_" class="button hidden" name="underscore2">
                <input type="button" value="π" class="button" name="piBtn" onclick="insertText('π')">
                <input type="button" value="x³" class="button" name="cubeBtn" onclick="insertText('**3')">

                <input type="button" value="ab" class="button" name="abBtn">
                <input type="button" value="√" class="button" name="sqrtBtn" onclick="insertText('sqrt()')">
                <input type="button" value="x²" class="button" name="squareBtn" onclick="insertText('**2')">
                <input type="button" value="^" class="button" name="powerBtn" onclick="insertText('**')">
                <input type="button" value="log" class="button" name="logBtn" onclick="insertText('log()')">
                <input type="button" value="ln" class="button" name="lnBtn" onclick="insertText('ln()')">

                <input type="button" value="(a/b)" class="button" name="fractionBtn" onclick="insertText('(a/b)')">
                <input type="button" value=".,,," class="button" name="ellipsisBtn">
                <input type="button" value="hyp" class="button" name="hypBtn">
                <input type="button" value="sin" class="button" name="sinBtn" onclick="insertText('sin()')">
                <input type="button" value="cos" class="button" name="cosBtn" onclick="insertText('cos()')">
                <input type="button" value="tan" class="button" name="tanBtn" onclick="insertText('tan()')">

                <input type="button" value="Rc1" class="button" name="rc1Btn">
                <input type="button" value="Eng" class="button" name="engBtn">
                <input type="button" value="(" class="button" name="leftParenBtn" onclick="insertText('(')">
                <input type="button" value=")" class="button" name="rightParenBtn" onclick="insertText(')')">
                <input type="button" value="," class="button" name="commaBtn" onclick="insertText(',')">
                <input type="button" value="m+" class="button" name="mPlusBtn">
            </section>

            <section id="numbers">
                <input type="button" value="7" class="button" name="sevenBtn" onclick="insertText('7')">
                <input type="button" value="8" class="button" name="eightBtn" onclick="insertText('8')">
                <input type="button" value="9" class="button" name="nineBtn" onclick="insertText('9')">
                <input type="button" value="DEL" id="Delete" class="button color" name="deleteBtn">
                <input type="reset" value="AC" class="button color" name="acBtn">
    
                <input type="button" value="4" class="button" name="fourBtn" onclick="insertText('4')">
                <input type="button" value="5" class="button" name="fiveBtn" onclick="insertText('5')">
                <input type="button" value="6" class="button" name="sixBtn" onclick="insertText('6')">
                <input type="button" value="x" class="button" name="multiplyBtn" onclick="insertText('*')">
                <input type="button" value="÷" class="button" name="divideBtn" onclick="insertText('/')">
    
                <input type="button" value="1" class="button" name="oneBtn" onclick="insertText('1')">
                <input type="button" value="2" class="button" name="twoBtn" onclick="insertText('2')">
                <input type="button" value="3" class="button" name="threeBtn" onclick="insertText('3')">
                <input type="button" value="+" class="button" name="addBtn" onclick="insertText('+')">
                <input type="button" value="-" class="button" name="subtractBtn" onclick="insertText('-')">
    
                <input type="button" value="0" class="button" name="zeroBtn" onclick="insertText('0')">
                <input type="button" value="." class="button" name="dotBtn" onclick="insertText('.')">
                <input type="button" value="EXP" class="button" name="expBtn">
                <input type="button" value="Ans" class="button" name="ansBtn">
                <input type="button" value="=" class="button" name="equalBtn" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            </section>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
